<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- main head script -->
        <script>
            var channel = "overte.application.more.zardsscaleme";

            //Paths
            var thisPageName = "index.html";      
            var currentPath = window.location.protocol + "//" + window.location.host + window.location.pathname;
            var ROOTPATH = currentPath.replace(thisPageName, "");

        </script>
        <!-- main head styles -->
        <style>
            html {
                width: 100%;
                height: 100%;
            }

            body {
                background: #454545;
                font-family: FiraSans-Regular;
                font-size: 12px;
                color: #FFFFFF;
                text-decoration: none;
                font-style: normal;
                font-variant: normal;
                text-transform: none;
            }
        </style>
    </head>
    <body>
        <h1>Scale Me App</h1>

        <button id="1x" onclick="scale(0.5)">0.5x</button>
        <button id="1x" onclick="scale(1)">1x</button>
        <button id="2x" onclick="scale(2)">2x</button>
        <button id="2x" onclick="scale(3)">3x</button>
        <button id="2x" onclick="scale(4)">4x</button>
        <button id="2x" onclick="scale(5)">5x</button>
        <script>
            function scale(scaleAmount){
                var message = {
                    "channel": channel,
                    "action" : "SCALE",
                    "amount" : scaleAmount
                }
                EventBridge.emitWebEvent(JSON.stringify(message));
            }
        </script>
    </body>
</html>
